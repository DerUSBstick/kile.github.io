	<h1>Commands</h1>
	<input class="search" placeholder="Search for Command"></input>
	<!--
		This is copied over for each collection
		(see ./commands.js)
	-->
	<div class="collection template cmd-group">
		<div class="header">
			<div>
				<div class="title cmd-group-title">$TITLE</div>
				<div class="description short cmd-group-description">$DESCRIPTION</div>
				<div class="description cmd-group-description">$DESCRIPTION</div>
			</div>
		</div>
		<div class="commands">
			<!--
				This is copied over for each command within this collection
				(see ./commands.js)
			-->
			<div class="command template cmd">
				<div class="isopen">V</div>
				<div class="title-box"><span class="title">$TITLE</span></div>
				<div class="premium premium-user">
					<br /><span>Premium</span>
				</div>
				<div class="premium-guild">
					<br /><span>Premium Guild</span>
				</div>
				<br />
				<div class="description cmd-description">$DESCRIPTION</div>
				<div class="inline">
					<div>Usage</div>
					<span class="susage discord-formatting">$SUSAGE</span>
				</div>
				<div class="inline">
					<div>Usage/Classic</div>
					<span class="musage discord-formatting">$MUSAGE</span>
				</div>
				<br />
				<span>Aliases:</span>
				<span class="aliases">$ALIASES</span>
			</div>
		</div>
	</div>
	<div class="hint">
		
	</div>
